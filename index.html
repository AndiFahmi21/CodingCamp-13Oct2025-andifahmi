<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Todo List - AndiFahmi</title>

     <!-- CSS Extrenal File -->
     <link rel="stylesheet" href="css/style.css">

     <!-- Tailwind CSS with CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
     
     <!-- header section -->
     <header>
          <h1>My Todo List</h1>
     </header>

     <!-- Main Content Section -->
     <main>
          <section class="todo-app">
               <input type="text" class="" id="todo-input" placeholder="Add a new task...">
               <input type="date" id="todo-date" placeholder="Select due date...">
               <button id="add-btn">Add</button>
               <ul id="todo-list"></ul>
          </section>
     </main>

     <!-- Action Button Section -->
      <section>
          <button id="filter-btn"></button>
          <button id="delete-all-btn"></button>
      </section>

      <section>
          <h2>List of Tasks</h2>
          <ul id="task-list"></ul>
          <!-- Task will be dynamically added here -->
               <li>No tasks added yet</li>
      </section>

     <!-- Footer Section -->
     <footer>
          <p>&copy; 2025 Andi Fahmi KN Todo List</p>
     </footer>
</body>
</html>
